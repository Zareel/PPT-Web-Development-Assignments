<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          screens: {
            sm: "375px",
            // => @media (min-width: 640px) { ... }

            md: "640px",
            // => @media (min-width: 768px) { ... }

            lg: "768px",
            // => @media (min-width: 1024px) { ... }

            xl: "1024px",
            // => @media (min-width: 1280px) { ... }

            "2xl": "1280px",
            // => @media (min-width: 1536px) { ... }
          },
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <title>Document</title>
  </head>
  <body>
    <header class="w-full sticky top-0 z-50 bg-[#111111] text-white">
      <div id="nav" class="max-w-7xl mx-auto px-4 lg:pb-6">
        <nav
          class="w-full py-6 lg:h-20 flex justify-between items-center relative"
        >
          <h1
            class="text-5xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-pink-500 to-violet-800"
          >
            LOGO
          </h1>
          <div class="flex justify-center items-center gap-4">
            <ul
              id="navlink"
              class="lg:static absolute flex flex-col lg:flex-row gap-2 lg:gap-6 text-lg font-semibold top-24 left-[-200px]"
            >
              <li><a id="a" href="#">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Contact</a></li>
              <li><a href="#">Career</a></li>
              <li><a href="#"> Login</a></li>
              <li
                class="bg-blue-500 text-white px-6 py-1 rounded-md hover:bg-violet-600 active:bg-violet-800 cursor-pointer"
              >
                <a href="#">SignUp</a>
              </li>
            </ul>
            <div id="icon">
              <i
                id="hamburger"
                class="fa fa-bars lg:hidden"
                aria-hidden="true"
              ></i>
              <!-- <i
                id="closeIcon"
                class="fa fa-times lg:hidden"
                aria-hidden="true"
              ></i> -->
            </div>
          </div>
        </nav>
      </div>
    </header>
    <script src="./script.js"></script>
  </body>
</html>
