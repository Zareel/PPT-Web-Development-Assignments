<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <script>
      tailwind.config = {
        theme: {
          screens: {
            sm: "375px",
            // => @media (min-width: 640px) { ... }

            md: "640px",
            // => @media (min-width: 768px) { ... }

            lg: "768px",
            // => @media (min-width: 1024px) { ... }

            xl: "1024px",
            // => @media (min-width: 1280px) { ... }

            "2xl": "1280px",
            // => @media (min-width: 1536px) { ... }
          },
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <title>Image Gallery Using CSS Grid</title>
  </head>
  <body>
    <div class="w-full">
      <h2 class="text-center text-2xl lg:text-3xl xl:text-5xl py-10">
        Photo Gallery
      </h2>

      <div
        class="max-w-5xl mx-auto h-full grid grid-cols-1 xl:grid-cols-3 justify-center items-center gap-2"
      >
        <div class="col-span-1 xl:col-span-2">
          <div class="grid grid-cols-1 xl:grid-cols-2 gap-3">
            <div class="h-96">
              <img
                class="h-full"
                src="https://images.pexels.com/photos/1661179/pexels-photo-1661179.jpeg?auto=compress&cs=tinysrgb&w=600"
                alt=""
              />
            </div>
            <div class="h-96 w-80">
              <img
                class="h-full w-full"
                src="https://images.pexels.com/photos/2313396/pexels-photo-2313396.jpeg?auto=compress&cs=tinysrgb&w=600"
                alt=""
              />
            </div>
            <div class="col-span-1 xl:col-span-2">
              <img
                class="w-full h-96 pr-3 py-2"
                src="https://images.unsplash.com/photo-1589656966895-2f33e7653819?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8YW5pbWFsc3xlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60"
                alt=""
              />
            </div>
          </div>
        </div>

        <div class="col-span-1 row-span-2 h-full">
          <div class="grid gap-4">
            <div class="h-60">
              <img
                class="h-full"
                src="https://images.unsplash.com/photo-1437622368342-7a3d73a34c8f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTV8fGFuaW1hbHN8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60"
                alt=""
              />
            </div>

            <div class="h-60">
              <img
                class="h-full"
                src="https://images.pexels.com/photos/66898/elephant-cub-tsavo-kenya-66898.jpeg?auto=compress&cs=tinysrgb&w=600"
                alt=""
              />
            </div>

            <div class="w-full h-60">
              <img
                class="xl:w-full h-full"
                src="https://images.pexels.com/photos/567540/pexels-photo-567540.jpeg?auto=compress&cs=tinysrgb&w=600"
                alt=""
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
